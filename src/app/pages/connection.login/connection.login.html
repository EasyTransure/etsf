<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <ion-card>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" id="email" placeholder="Your e-mail address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" id="password" placeholder="Your password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item color="danger" *ngIf="loginError">Invalid login or password</ion-item>
    <button (click)="login()" id="login" ion-button block> Login </button>
    <button ion-button block clear (click)="goToSignup()">Create a new account</button>
  </ion-card>
</ion-content>
