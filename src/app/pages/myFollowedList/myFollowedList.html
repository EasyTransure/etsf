<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Journal de Bord</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-fab bottom right >
		<button ion-fab (click)="createANews()" color="secondary" mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	<ion-searchbar (ionInput)="searchNews($event)"></ion-searchbar>
	<div *ngFor = "let newsInfo of myNews">
		<ion-card>
			<ion-card-header>
			<ion-item>
				<a ion-item (click)="goToDetails(newsInfo)">
						{{ newsInfo.title }}
						<ion-badge item-right>260k</ion-badge>
				</a>
			</ion-item>
			</ion-card-header>
			<ion-card-content>
					<p>	By : {{ newsInfo.Name }} on the {{ newsInfo.date_red }}</p>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
