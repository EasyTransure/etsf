<ion-header>
  <ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulaire Utilisateur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="onSubmit()">
		<ion-list no-lines>
			<ion-item>
				<ion-label floating>Nom</ion-label>
				<ion-input type="text" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" required></ion-input>
			</ion-item>
	  
			<ion-item>
				<ion-label floating>Pr√©nom</ion-label>
				<ion-input type='text' [(ngModel)]="user.surname" [ngModelOptions]="{standalone: true}"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
			</ion-item>
	  
			<ion-item>
				<button ion-button block type="submit">Valider</button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
