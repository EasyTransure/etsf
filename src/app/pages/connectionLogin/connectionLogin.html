<ion-content>
  <h1> Login </h1>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" type="email" placeholder="Your e-mail address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item color="danger" *ngIf="loginError">Invalid login or password</ion-item>
  <button (click)="login()" ion-button> Login </button>
</ion-content>
