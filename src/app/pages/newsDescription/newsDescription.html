<ion-header>
  <ion-navbar>
    <ion-title>
      Description
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <h2>{{ entry.type}}</h2>
      </ion-card-header>
      <ion-card-content>
        {{ entry.description }}
      </ion-card-content>
      <ion-card-content>
        <p> By : {{ entry.uid }} on the {{ entry.creationDate }} </p>
      </ion-card-content>
  </ion-card>
</ion-content>
