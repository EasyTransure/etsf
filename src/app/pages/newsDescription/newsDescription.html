<ion-header>
  <ion-navbar>
    <ion-title>
      Description
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <h2>{{ newsInfo.title}}</h2>
      </ion-card-header>
      <ion-card-content>
        {{ newsInfo.description }}
      </ion-card-content>
      <ion-card-content>
        <p> By : {{ newsInfo.Name }} on the {{ newsInfo.date_red }} </p>
      </ion-card-content>
  </ion-card>
  <ion-fab bottom right >
		<button ion-fab (click)="followPerson(newsInfo.id_user)" color="secondary" mini><ion-icon name="md-people"></ion-icon></button>
	</ion-fab>
</ion-content>
