<ion-header>
	<ion-navbar>
		<ion-title>Connexion</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="onSubmit()">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked-label>{{ user.name }}</ion-label>
				<ion-input type="text" [(ngModel)]="name" placeholder="admin" ngControl="name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked-label>{{ user.password }}</ion-label>
				<ion-input type="password" [(ngModel)]="password" placeholder="admin" ngControl="password"></ion-input>
			</ion-item>
		</ion-list>

		<ion-item>
			<button ion-button block type="submit">Se connecter</button>
		</ion-item>
	</form>
</ion-content>
