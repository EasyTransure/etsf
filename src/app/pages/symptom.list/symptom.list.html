<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Symptoms</ion-title>
    </ion-navbar>
    <ion-searchbar (ionInput)="searchSymptoms($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <!--
    <ion-fab bottom right>
        <button ion-fab (click)="createASymptom()" color="secondary" mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    -->
    <form (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item *ngFor="let symptom of symptoms">
                <ion-label>{{ symptom.name }}</ion-label>
                <ion-checkbox color="blue" checked="{{symptom.checked}}" (click)="selectSymptom(symptom)"></ion-checkbox>
            </ion-item>
            <ion-item>
                <button ion-button block type="submit">Valider</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
