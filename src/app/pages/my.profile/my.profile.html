<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button  icon-only color="blue" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Mon Profile </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="blue" (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf='user'>
    <ion-card>
      <img src="https://pixabay.com/static/uploads/photo/2016/03/28/12/35/cat-1285634_960_720.png" />
      <ion-card-header>
        <h2> {{ user.name }} {{ user.id_user }}</h2>
      </ion-card-header>
      <ion-card-content>
        <p> {{ user.surname }} {{ user.email }} </p>
      </ion-card-content>
    </ion-card>
    <ion-fab bottom right>
      <button ion-fab (click)="updateUser(user)" color="secondary" mini><ion-icon name="person"></ion-icon></button>
    </ion-fab>
  </div>
</ion-content>
