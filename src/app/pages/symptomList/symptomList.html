<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Symptoms</ion-title>
    </ion-navbar>
    <ion-searchbar (ionInput)="searchSymptoms($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <!--
    <ion-fab bottom right>
        <button ion-fab (click)="createASymptom()" color="secondary" mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    -->
    <ion-list>
        <ion-item *ngFor="let symptom of symptoms" (click)="addSymtom(symptom)">
            {{ symptom.name }}
            <ion-icon name="add" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
